<!DOCTYPE html>
<html>
  <head>
    <title>Chatter, speak with brevity.</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font: 13px Helvetica, Arial;
        background: url("./images/nightsky.jpg") center/cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      form { background: #555; padding: 0.25%; position: fixed; bottom: 1%; width: 33%; height: 10%; display: inline-block;}
      form input { border: 0; padding: 10px; max-width: 70%; margin-right: .5%; color: white;}
      form textarea {background-color: white; max-width: 70%; margin-right: .5%;}
      form button {width: 5%; background: rgb(130, 224, 255); border: none; padding: 10px; }

      #message_component{background-color: white; height: 85%; width: 33%; position: fixed;}
      #messages { list-style-type: none; margin: 0; padding: 0; top: 0; overflow-y: scroll;}
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #messages li:nth-child(even) {background: #888; }
      #messages li.notification{background: #f28f8f;}


      #leftside{position: fixed; left: 0; border: none; color: white; width: 33%; text-align: center;}
      #leftside div{width: 90%; margin-left: auto; margin-right: auto;}
      #leftside div * {margin-left: auto; margin-right: auto;}
      #participantcontainer{position: fixed; right: 0; border: none; color: white; width: 33%; text-align: center;}

      span.messagecontent{text-align: left; min-width: 75%; display:inline-block;}
      span.messagedate{text-align: right; min-width: 25%; display: inline-block;}


      #participant_list li{color: white;}
      #metrics{color: black;}
    </style>
  </head>
  <body>
    <div class = "mdl-grid">
      <div class = "mdl-cell mdl-cell--1-col"></div>
      <div class = "mdl-cell mdl-cell--3-col">
        <div id = "leftside">
          <div id = "banner">
            <h1>Chatter</h1>
          </div>

          <div id = "metrics" class = "mdl-card">
            <div class = "mdl-card__title">
              <h4 class = "mdl-card__title-text">Session Metrics</h4>
            </div>
            <table class = "mdl-data-table">
              <tbody>
                <tr>
                  <td>Total Elapsed Time:</td>
                  <div class = "mdl-layout-spacer"></div>
                  <td id = "total_elapsed_time"></td>
                </tr>
                <tr>
                  <td>Total Active Time:</td>
                  <div class = "mdl-layout-spacer"></div>
                  <td id = "total_active_time"></td>
                </tr>
                <tr>
                  <td>Ratio</td>
                  <div class = "mdl-layout-spacer"></div>
                  <td id = "eff_ratio"></td>
                </tr>
                </ul>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class = "mdl-cell mdl-cell--4-col">
        <div id = "message_component">
          <ul id="messages"></ul>
          <form action="">
            <input id= "username" class = "mdl-textfield__input" autocomplete="off" placeholder="Your nickname."/>
            <textarea id="m" class = "mdl-textfield__input" type = "text" rows= "3" placeholder="Say what you will."></textarea>
            <button class = "mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Send</button>
          </form>
        </div>
      </div>

      <div class = "mdl-cell mdl-cell--4-col">
        <div id = "participantcontainer">
          <h2>In Room (<span id = "room_count">1</span>)</h2>
          <ul id = "participant_list" class = "mdl-list"></ul>
        </div>
      </div>
    </div>


    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.3.js"></script>
    <script src= "/socket.io/socket.io.js"></script>
    <script type = "text/javascript" src = "./js/index.js">

    </script>
  </body>

</html>
