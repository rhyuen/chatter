<!DOCTYPE html>
<html>
  <head>
    <title>Chatter, speak with brevity.</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <link rel= "stylesheet" type = "text/css" href = "../css/index.css">
  </head>
  <body>
    <div class = "mdl-grid">
      <div class = "mdl-cell mdl-cell--1-col"></div>
      <div class = "mdl-cell mdl-cell--3-col">
        <div id = "leftside">
          <div id = "banner">
            <h1><a href = "/">Chatter</a></h1>
          </div>

          <div id = "metrics" class = "mdl-card">
            <div class = "mdl-card__title">
              <h4 class = "mdl-card__title-text">Session Metrics</h4>
            </div>
            <div id = "leftside_content_container">
              <table class = "mdl-data-table">
                <tbody>
                  <tr>
                    <td>Total Elapsed Time:</td>
                    <div class = "mdl-layout-spacer"></div>
                    <td id = "total_elapsed_time"></td>
                  </tr>
                  <tr>
                    <td>Total Active Time:</td>
                    <div class = "mdl-layout-spacer"></div>
                    <td id = "total_active_time"></td>
                  </tr>
                  <tr>
                    <td>Ratio</td>
                    <div class = "mdl-layout-spacer"></div>
                    <td id = "eff_ratio"></td>
                  </tr>
                  <tr>
                    <td>Messages Sent</td>
                    <div class = "mdl-layout-spacer"></div>
                    <td>Filler Value</td>
                  </tr>
                  <tr>
                    <td>Your Messages</td>
                    <div class = "mdl-layout-spacer"></div>
                    <td>Placeholder</td>
                  </tr>
                  <tr>
                    <td>User with Most Messages</td>
                    <div class = "mdl-layout-spacer"></div>
                    <td>Placeholder</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div id = "timer">
            <div class = "mdl-card">
              <p>Timer goes here.</p>
            </div>
          </div>
        </div>
      </div>

      <div class = "mdl-cell mdl-cell--4-col">
        <div id = "message_component">
          <ul id="messages"></ul>
          <form id = "chatterbox" action="">
            <input id= "username" class = "mdl-textfield__input" autocomplete="off" placeholder="Your nickname." disabled="true"/>
            <textarea id="m" class = "mdl-textfield__input" type = "text" rows= "3" placeholder="Say what you will."></textarea>
            <button class = "mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Send</button>
            <div id = "action_bar">
              <span><i class = "material-icons" title = "Download the entire conversation!">get_app</i></span>
              <span><i class = "material-icons" title = "Send invites via email!">email</i></span>
              <span><i class = "material-icons" title = "Share via Social Media!">share</i></span>
            </div>
          </form>
        </div>
      </div>

      <!--9 participants max.-->
      <div class = "mdl-cell mdl-cell--4-col">
        <div id = "participantcontainer">
          <h2>In Room (<span id = "room_count">1</span>)</h2>
          <ul id = "participant_list" class = "mdl-list"></ul>
        </div>
      </div>
    </div>


    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.3.js"></script>
    <script src= "/socket.io/socket.io.js"></script>
    <script type = "text/javascript" src = "./js/index.js">

    </script>
  </body>

</html>
