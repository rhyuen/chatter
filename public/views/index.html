<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; background: url("./images/nightsky.jpg") center/cover;}
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 33%; }

      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button {width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #messages li:nth-child(even) {background: #fff; }

      .datamessage{text-align: right;}
    </style>
  </head>
  <body>

    <div class = "mdl-grid">
      <div class = "mdl-cell mdl-cell--4-col"></div>
      <div class = "mdl-cell mdl-cell--4-col">
        <ul id="messages"></ul>
        <form action="">
          <input id= "username" autocomplete="off" placeholder="Your nickname."/>
          <input id="m" autocomplete="off" placeholder="Say what you will."/><button>Send</button>
        </form>
      </div>
      <div class = "mdl-cell mdl-cell--4-col"></div>
    </div>


    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.3.js"></script>
    <script src= "/socket.io/socket.io.js"></script>
    <script type = "text/javascript" src = "./js/index.js">
      
    </script>
  </body>

</html>
